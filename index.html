<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5; url=https://olimpiados.lt" />
    <title>Peradresuojama...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f0983b, #fdd282);
        font-family: 'Tahoma', sans-serif;
        color: white;
        text-align: center;
      }

      p {
        font-size: 1.5rem;
        margin: 0.5rem;
      }

      a {
        text-decoration: none;
        color: #ffffff;
        background-color: #f0983b;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
        display: inline-block;
        margin-top: 20px; /* Added spacing between text and button */
      }

      a:hover {
        background-color: #c8772d;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Peradresuojama...</div>
      <p>Jūs netrukus busite peradresuoti į Olimpiados.lt.</p>
      <p>Jei jūsų neperadresuoja automatiškai, spustelėkite šią nuorodą:</p>
      <a href="https://olimpiados.lt">Eiti į Olimpiados.lt</a>
    </div>
  </body>
</html>
